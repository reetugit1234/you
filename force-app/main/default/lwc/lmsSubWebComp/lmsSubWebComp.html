<template>
    <lightning-card title="Simple LMS" icon-name="custom:custom14">
            <div class="slds-box  slds-theme_default">
                <lightning-card title="Accounts" icon-name="standard:account">
                    <lightning-layout class="slds-m-around_medium">
                        <lightning-layout-item>
                            <c-lms-pub-web-comp ></c-lms-pub-web-comp>
                        </lightning-layout-item>
                        
                            <template if:true={accData}>
                                <lightning-card title="Account Details" icon-name="standard:account_info">
                                    <lightning-layout>
                                <lightning-layout-item >
                                <div class="slds-m-left_small slds-slds-box slds-theme_shade slds-p-around_small">
                                   
                                    <p class="slds-p-around_xx-small">Account Id: {accData.Id}</p>
                                    <p class="slds-p-around_xx-small">Account Name: {accData.Name}</p>
                                    <p class="slds-p-around_xx-small">Title: {accData.Title__c}</p>
                                   
                                   
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-card>
                            </template>                        
                         </lightning-layout>            
               </lightning-card>                           
            </div>
    </lightning-card>
</template>
