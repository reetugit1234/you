<template>
    <div class="slds-box  slds-theme_default">
    <lightning-card title="Account Detail" icon-name="standard:account">
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item>
                <c-accounr-details-childlds onselected={accountClick}></c-accounr-details-childlds>
                    
            </lightning-layout-item>
            <lightning-layout-item class="" >
              <template if:true={accountId}> 
                
                <lightning-card title="Account Details Record View Form">
                    <lightning-layout>
                        <lightning-layout-item>
                            <lightning-record-view-form
                              record-id={accountId}
                                object-api-name="Account">
    
                                <lightning-output-field field-name="Id"></lightning-output-field>
                                <lightning-output-field field-name="Name"></lightning-output-field>
                                <lightning-output-field field-name="Title__c"></lightning-output-field>
                                
                            </lightning-record-view-form>
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-card>
        </template>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
    
    </div>
</template>
