<template>
   <article class="slds-card slds-p-around_small">
       <div class="slds-card__header slds-grid">
           <header class="slds-media slds-media_center slds-has-flexi-truncate">
               <div class="slds-media__figure">
                   <span title="contact">
                 <lightning-icon  icon-name ="standard:contact" size="medium" title="Contact"></lightning-icon>
                 <span class="slds-assistive-text">contact</span>
                   </span>
               </div>
               <div class="slds-media__body">
                   <h2 class="slds-card__header-title titleContactRole">
                 <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Contacts Roles">
                 <span class="slds-text-heading_small">Contact Roles ({accConRoleList})</span>
                 </a>
              </h2>
               </div>
               <div class="slds-no-flex">
                   <lightning-button title="Click New" variant="brand" label="New" onclick={openModal}>New </lightning-button>
               </div>
               <div class="modalDiv">
                   <template if:true={openNewModal}>
                       <div role="dialog" tabindex="-1" aria-labelledby="header43" id="Modalbox" class="slds-modal slds-fade-in-open">

                           <div class="slds-modal__container">

                               <div class="slds-modal__header">
                                   <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close" onclick={closeModal}>
                                       <lightning-icon icon-name="utility:close" variant="inverse" class="inverse-icon"></lightning-icon>
                                       <span class="slds-assistive-text">Close</span>
                                   </button>
                                   <h2 id="header43" class="slds-text-heading--medium">Add Contact Roles</h2>
                               </div>

                               <div class="slds-modal__content slds-p-around--medium">
                                   <template if:true={editContactRole}>
                                       <div class="filter slds-p-bottom_x-small">
                                           <div class="filter_block">
                                               <div class="font-weight:bold;">
                                                   Name:&nbsp;&nbsp;&nbsp;
                                                   <input type="text" id="contactName" onkeyup={doSearch}/>
                                                   <select class="select" onchange={doSearch}>
                                                       <option value="This Account" selected="selected">This Account</option>
                                                       <option value="All Accounts">All Accounts</option>
                                                   </select>
                                               </div>
                                           </div>
                                       </div>
                                   </template>

                                   <table class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal">
                                       <thead>
                                           <tr class="slds-text-title_caps">
                                               <th scope="col" class="role_selection" style="width:180px">
                                                   <div class="slds-truncate lefter" title="Select Roles">Roles</div>
                                               </th>
                                               <th scope="col" style="width:120px ;">
                                                   <div class="slds-truncate" title="Primary">Primary
                                                   </div>
                                               </th>
                                               <th scope="col" style="width:150px">
                                                   <div class="slds-truncate lefter" title="Contact Name">Contact</div>
                                               </th>
                                               <th scope="col" style="width:150px">
                                                   <div class="slds-truncate lefter" title="Account Name">Account</div>
                                               </th>
                                               <th scope="col" style="width:150px">
                                                   <div class="slds-truncate" title="Add to List">Selected</div>
                                               </th>
                                           </tr>
                                       </thead>
                                       <tbody>
                                    
                   </tbody>
                   </table>
            </div>
           </div>
       </div>
</template>

</div>
</header>
</div>
</article>
</template>
